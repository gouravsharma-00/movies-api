<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Search | OMDb API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">ðŸŽ¬ Movie Search App</h1>

  <div class="w-full max-w-xl flex gap-2 mb-6">
    <input
      id="movieInput"
      type="text"
      placeholder="Enter movie name..."
      class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      onclick="searchMovie()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
    >
      Search
    </button>
  </div>

  <div
    id="movieDetails"
    class="w-full max-w-2xl bg-white shadow-md rounded-lg p-6 hidden"
  ></div>

  <script src="script.js"></script>
</body>
</html>
